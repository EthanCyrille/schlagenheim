<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SCHLAGENHEIM</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/Seraph.png">

  <!-- CSS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: cell;
    }

    /* Base background */
    #bgdiv {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -101;
      background: #ffffff;
    }

    /* Large moving grid */
    #bgdiv1 {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
      background: url(images/pattern1.png) repeat;
      background-size: 744px 744px;
      animation: parallax1 6s linear infinite;
      z-index: -100;
    }

    /* Smaller moving grid */
    #bgdiv2 {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      background: url(images/pattern2.png) repeat;
      background-size: 50px 50px;
      animation: parallax2 2s linear infinite;
      z-index: -99;
    }

    /* Centered column for header + subheader + Yordy */
    #center-wrap {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Adjust this if you want everything higher or lower */
      padding-top: 20px;
    }

    /* Header image */
    #mainheader {
      width: 300px;
      height: 100px;
      background: url(images/mainheader.png) no-repeat center;
      background-size: contain;
    }

    /* Under Construction image */
    #subheader {
      width: 350px;
      height: 600px;
      background: url(images/subheader.png) no-repeat center;
      background-size: contain;
      margin-top: -10px;
    }

    /* YORDY GIF directly under subheader */
    #yordy-container {
      margin-top: -210px;           /* closer to subheader */
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    #yordy-link {
      width: 280px;                /* bigger base size */
      height: auto;
      cursor: pointer;
      display: block;
      transition: transform 0.3s ease-in-out, filter 0.3s ease-in-out;
    }

    #yordy-link:hover {
      transform: scale(1.2);       /* ~20% bigger on hover */
      filter: brightness(1.1);     /* subtle fade/brighten */
    }

    /* Social icons bottom center */
    .social {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    .social img {
      width: 60px;
      height: 60px;
      transition: transform 0.2s ease-in-out;
      user-select: none;
    }

    .social img:hover {
      transform: scale(1.1);
    }

    /* Background animations */
    @keyframes parallax1 {
      0% { background-position: 0 0; }
      100% { background-position: 744px 744px; }
    }

    @keyframes parallax2 {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }

    /* Fade-in for Yordy */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- JavaScript -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>
    var image1 = new Image();
    image1.src = 'images/mainheader.png';
    var image2 = new Image();
    image2.src = 'images/subheader.png';
  </script>
</head>

<body>
  <!-- Background layers -->
  <div id="bgdiv"></div>
  <div id="bgdiv1"></div>
  <div id="bgdiv2"></div>

  <!-- Centered stack: header, subheader, Yordy -->
  <div id="center-wrap">
    <div id="mainheader"></div>
    <div id="subheader"></div>

    <!-- YORDY redirect GIF -->
    <a href="https://www.yordy.co/" target="_blank" id="yordy-container">
      <img id="yordy-link" src="https://i.imgur.com/5rH3dCJ.gif" alt="Yordy Logo">
    </a>
  </div>

  <!-- Social icons -->
  <div class="social">
    <!-- Instagram -->
    <a href="https://www.instagram.com/nu_cenobite/" target="_blank" aria-label="Instagram">
      <img src="images/Instagram-Icon.png" alt="Instagram Icon">
    </a>

    <!-- X (Twitter) -->
    <a href="https://x.com/jetsetrush" target="_blank" aria-label="X (Twitter)">
      <img src="images/X-Icon.png" alt="X Icon">
    </a>
  </div>
</body>
</html>
