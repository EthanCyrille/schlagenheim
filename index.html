<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Schlagenheim</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/Seraph.png">

  <!-- CSS -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      cursor: cell;
    }

    /* Base background */
    #bgdiv {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -101;
      background: #ffffff;
    }

    /* Large moving grid */
    #bgdiv1 {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0.8;
      background: url(images/pattern1.png) repeat;
      background-size: 744px 744px;
      animation: parallax1 6s linear infinite;
      z-index: -100;
    }

    /* Smaller moving grid */
    #bgdiv2 {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      background: url(images/pattern2.png) repeat;
      background-size: 50px 50px;
      animation: parallax2 2s linear infinite;
      z-index: -99;
    }

    /* Header image */
    #mainheader {
      width: 300px;
      height: 100px;
      position: relative;
      margin: 0 auto;
      top: -10px;
      background: url(images/mainheader.png) no-repeat center;
      background-size: contain;
    }

    /* Under Construction */
    #subheader {
      width: 350px;
      height: 400px;
      position: relative;
      margin: 0 auto;
      top: -10px;
      background: url(images/subheader.png) no-repeat center;
      background-size: contain;
    }

    /* YORDY GIF â€” closer to subheader */
    #yordy-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -150px; /* closer to subheader */
      text-decoration: none;
      position: relative;
    }

    #yordy-link {
      width: 300px; /* larger for easier clicking */
      height: auto;
      cursor: pointer;
      transition: transform 0.3s ease-in-out;
      display: block; /* ensures full clickable area */
    }

    #yordy-link:hover {
      transform: scale(1.3);
    }

    /* Social icons bottom center */
    .social {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 25px;
    }

    .social img {
      width: 60px;
      height: 60px;
      transition: transform 0.2s ease-in-out;
      user-select: none;
    }

    .social img:hover {
      transform: scale(1.1);
    }

    /* Background animations */
    @keyframes parallax1 {
      0% { background-position: 0 0; }
      100% { background-position: 744px 744px; }
    }

    @keyframes parallax2 {
      0% { background-position: 0 0; }
      100% { background-position: 50px 50px; }
    }
  </style>

  <!-- JavaScript -->
  <script src="js/jquery-3.2.1.min.js"></script>
  <script>
    var image1 = new Image();
    image1.src = 'images/mainheader.png';
    var image2 = new Image();
    image2.src = 'images/subheader.png';
  </script>
</head>

<body>
  <div id="bgdiv"></div>
  <div id="bgdiv1"></div>
  <div id="bgdiv2"></div>
  <div id="mainheader"></div>
  <div id="subheader"></div>

  <!-- YORDY redirect GIF -->
  <a href="https://www.yordy.co/" target="_blank" id="yordy-container">
    <img id="yordy-link" src="images/Yordy-Logo-turnabout.gif" alt="Yordy Logo">
  </a>

  <!-- Social icons -->
  <div class="social">
    <!-- Instagram -->
    <a href="https://www.instagram.com/nu_cenobite/" target="_blank" aria-label="Instagram">
      <img src="images/Instagram-Icon.png" alt="Instagram Icon">
    </a>

    <!-- X (Twitter) -->
    <a href="https://x.com/jetsetrush" target="_blank" aria-label="X (Twitter)">
      <img src="images/X-Icon.png" alt="X Icon">
    </a>
  </div>

</body>
</html>
